<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <!--navigation-->
        <nav>
            <ul>
                <li>
                    <a href="./high-scores.html">High Scores</a>
                </li>

                <li>Time: 75 seconds</li>
            </ul>
        </nav>

    </header>

    <main>
        <section class="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions within the time limit. 
                Keep in mind that incorrect answers will penalize your score/time by ten seconds
            </p>

            <button class="btn" id="startQuiz">
                Start Quiz
            </button>
        </section>

        <section id="end-game" class="quiz-section hidden">
            <h1 id="end-message">Quiz completed</h1>
            <p id="score-amount">
                You scored: <span id="score">0</span>
            </p>

            <form id="enter-score">
                <label for="name"> Enter your initials</label>
                <input type="text" id="name">
                <button type="submit">Submit</button>
                <p id="error-message"></p>
            </form>
            <a href="./index.html" class="back-btn">Back to quiz</a>
        </section>

        <div>
            <p id="correct" class="choice-status hidden" data-state="hidden">Correct!</p>
            <p id="wrong" class="choice-status hiddent" data-state="hiddent">Wrong!</p>
        </div>

    </main>
    
    <footer>

    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
